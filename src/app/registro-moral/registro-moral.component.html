<div class="card text-dark">
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <h4 class="card-title">Datos de la empresa</h4>
    <hr/>
    <div class="card-text">
      <div class="p-5">
        <div class="form-group row ">
          <label for="razonSocial" class="col-sm-4 col-md-2 col-form-label">Razón social</label>
          <div class="col-sm-8 col-md-10">
            <input type="text" class="form-control" id="razonSocial" placeholder="Razón social">
          </div>
        </div>
        <div class="form-group row ">
          <label for="RFC" class="col-sm-4 col-md-2 col-form-label">RFC</label>
          <div class="col-sm-8 col-md-10">
            <input type="text" class="form-control" id="RFC" placeholder="RFC">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="Web" class="col-sm-4 col-form-label">Sitio Web</label>
              <div class="col-sm-8">
                <input type="url" class="form-control" id="Web" placeholder="Sitio Web">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label for="Empleados" class="col-sm-4 col-form-label">Numero de empleados</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="Empleados" placeholder="Empleados">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row ">
          <label for="Giro" class="col-sm-4 col-md-2 col-form-label">Giro Comercial</label>
          <div class="col-sm-8 col-md-10">
            <input type="text" class="form-control" id="Giro" placeholder="Giro Comercial">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <a routerLink="/Representante">
              <button type="button" class="btn kge-btn-principal">Continuar</button>
            </a>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
