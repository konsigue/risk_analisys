<div class="mt-3">
  <div class="card text-white bg-k-primary">
    <div class="card-body">
      <h4 class="card-title d-flex" (click)="toggleArrow()" data-toggle="collapse" data-target="#Domicilio" aria-expanded="false"
        aria-controls="Domicilio">
        Domicilio
        <i [ngClass]="arrow" class="fa justify-content-end"></i>
      </h4>
      <div class="card-text">
        <div id="Domicilio" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="calle">Calle y número exterior</label>
                    <div class="input-group">
                      <input disabled type="text" class="form-control" id="calle" placeholder="Calle">
                      <input disabled type="text" class="form-control" id="numero_exterior" placeholder="Numero Exterior">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="numero-interior">Número interior</label>
                    <input disabled type="text" class="form-control" id="numero-interior" placeholder="Número interior">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="codigo-postal">Código Postal</label>
                    <div class="input-group">
                      <input disabled type="text" class="form-control" placeholder="Codigo Postal" aria-label="Codigo Postal" aria-describedby="Codigo Postal">
                      <div class="input-group-append">
                        <button disabled type="button" id="search-zipcode" class="btn btn-outline-info">Buscar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Colonia">Colonia</label>
                    <select disabled class="form-control">
                      <option>Seleccione</option>
                      <option *ngFor="let c of address.colonias" id="colonia">{{c}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="municipio">Municipio o delegación</label>
                    <input disabled type="text" class="form-control" id="municipio" placeholder="Municipio o delegación" value="{{address.municipio}}"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input disabled type="text" class="form-control" id="ciudad" placeholder="Ciudad" value="{{address.ciudad}}" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="estado">Estado</label>
                    <input disabled type="text" class="form-control" id="estado" placeholder="Estado" value="{{address.estado}}" />
                  </div>
                </div>
                <div class="col-md-12">
                  <a>
                    <button type="button" class="btn btn-primary btn-md btn-block">
                      <i class="fa fa-edit"></i> Editar Información</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
