<div class="mt-3">
    <div class="card text-white bg-k-primary">
        <div class="card-body">
            <h4 class="card-title d-flex " data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Domicilio
                <i class="fa fa-chevron-down justify-content-end"></i>
            </h4>
            <div class="card-text">
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="calle">Calle y número exterior</label>
                                        <input disabled type="text" class="form-control" id="calle" placeholder="Calle y número exterior">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="numero-interior">Número interior</label>
                                        <input disabled type="text" class="form-control" id="numero-interior" placeholder="Número interior">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="codigo-postal">Código Postal</label>
                                        <div class="input-group">
                                            <input disabled type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                            <div class="input-group-append">
                                                <button disabled type="button" id="search-zipcode" class="btn btn-outline-info">Buscar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Colonia">Colonia</label>
                                        <select disabled class="form-control">
                      <option>Seleccione</option>
                      <option *ngFor="let c of address.colonias" id="colonia">{{c}}</option>
                    </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="municipio">Municipio o delegación</label>
                                        <input disabled type="text" class="form-control" id="municipio" placeholder="Municipio o delegación" value="{{address.municipio}}" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="ciudad">Ciudad</label>
                                        <input disabled type="text" class="form-control" id="ciudad" placeholder="Ciudad" value="{{address.ciudad}}" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <input disabled type="text" class="form-control" id="estado" placeholder="Estado" value="{{address.estado}}" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <a>
                                        <button type="button" class="btn btn-primary btn-md btn-block"><i class="fa fa-edit"></i>  Editar Información</button>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
