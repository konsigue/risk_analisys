<div class="card">
    <div class="card-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4 col-xl-4 justify-content-center">
            <h5>Preguntas Rápidas:  </h5> 
          </div>
          <div class="col-lg-4 col-md-4 col-xl-4"></div>
          <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4 col-xl-4"></div>
        </div>
      </div>
  <div class="card-body">
    <form>
        <div class="row justify-content-center">
            <div class="form-group col-10 text-center">
              <label class="text-justify" for="codigo-postal">Desempeña o	ha	desempeñado	funciones	públicas destacadas,	altos	puestos	ejecutivos	en	empresas	estatales	o
      funciones	 importantes	 en	 partidos	 políticos
      cargo: </label>
      <fieldset id="funciones-personales">
          <input type="radio" class="flat" name="f-personales" id="yes" value="M" (click)="toggleShow(true,1)"  required/> Sí
          <input type="radio" class="flat" name="f-personales" id="no" value="F" checked="" (click)="toggleShow(false,1)"/> No
        </fieldset>
        <input *ngIf="pregunta1" placeholder="Cargo" type="text" id="first-name" required="required" class="form-control text-center">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-10 text-center">
              <label class="text-justify" for="codigo-postal">Cónyuge	o	alguno	de	sus	padres,	abuelos,	hijos,	nietos,	hermanos,	suegros,	hijos	políticos,	abuelos	políticos	o	cuñados,	desempeña	o	ha	desempeñado
      funciones	públicas	destacadas,	altos	puestos	ejecutivos	en	empresas	estatales	o	funciones	importantes	en	partidos	políticos
      </label>
      <fieldset id="funciones-familia">
          <input type="radio" class="flat" name="f-familia" id="yes" value="M" (click)="toggleShow(true,2)" required/> Sí
          <input type="radio" class="flat" name="f-familia" id="no" value="F" checked="" (click)="toggleShow(false,2)" /> No
        </fieldset>
        <input *ngIf="pregunta2" placeholder="Parentesco" type="text" id="first-name" required="required" class="form-control text-center">
        <input *ngIf="pregunta2" placeholder="Nombre" type="text" id="first-name" required="required" class="form-control text-center">
        <input *ngIf="pregunta2" placeholder="Cargo" type="text" id="first-name" required="required" class="form-control text-center">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-10 text-center">
              <label class="text-justify" for="codigo-postal">Los	socios	o	accionistas	desempeña	o	ha	desempeñado	funciones	públicas	destacadas	en	México	o	en	el	extranjero,	altos	puestos	ejecutivos
      empresas	 estatales	 o	 funciones	 públicas	 importantes	 en	 partidos	 políticos</label>
              <fieldset id="apoderado-pregunta">
                <input type="radio" class="flat" name="firma_apoderado" id="yes" value="M" (click)="toggleShow(true,3)" required/> Sí
                <input type="radio" class="flat" name="firma_apoderado" id="no" value="F" checked="" (click)="toggleShow(false,3)" /> No
              </fieldset>
              <input *ngIf="pregunta3" placeholder="Cargo" type="text" id="first-name" required="required" class="form-control text-center">
            </div>
          </div>
    </form>
  </div>
</div>
