<br>
<div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4 col-xl-4">
          <h3>
              Accionistas registrados
          </h3>
      </div>
      <div class="col-lg-4 col-md-4 col-xl-4">
      </div>
      <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4 col-xl-4">        
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
          Registrar un accionista
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="datatable-responsive">
          <table class="table table-hover table-sm jambo_table bulk_action">
            <thead class="thead-light">
              <tr class="headings">
                <th class="column-title">Nombre </th>
                <th class="column-title">RFC</th>
                <th class="column-title">Domicilio </th>
                <th class="column-title">Participacion </th>
                <th class="column-title">Firma </th>
                <th class="column-title">Puesto político </th>
                <th class="column-title">Documentos </th>
              </tr>
            </thead>
            <tbody>
              <tr class="even pointer">
              </tr>
  
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>
  
  
  
    <div class="modal fade registro-accionista" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registrar un accionista</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
                      <i class="fa fa-user"></i> Datos Personales
                    </a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">
                      <i class="fa fa-home"></i> Domicilio
                    </a>
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">
                      <i class="fa fa-file-pdf-o"></i> Documentos
                    </a>
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                      <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                        <br>
                        <div class="form-group">
                          <label class="control-label" for="first-name">Nombre(s): </label>
                          <input placeholder="Nombre(s)" type="text" id="first-name" required="required" class="form-control">
                        </div>
                          <div class="form-group">
                              <label class="control-label" for="first-name">Apellido Paterno: </label>
                                <input placeholder="Apellido Paterno" type="text" id="first-name" required="required" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="first-name">Apellido Materno: </label>
                                <input placeholder="Apellido Materno" type="text" id="first-name" required="required" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="first-name">RFC: </label>
                                <input placeholder="RFC" type="text" id="first-name" required="required" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="first-name">Puesto: </label>
                                    <select class="form-control">
                                    <option>Puesto 1</option>
                                    <option>Puesto 2</option>
                                    <option>Puesto 3</option>
                                    <option>Puesto 4</option>
                                    <option>Puesto 5</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <fieldset id="apoderado">
                                    <label class="control-label" for="first-name">Firma como apoderado: </label>
                                    <input type="radio" class="flat" name="firma_apoderado" id="yes" value="M" required name="apoderado"/> Sí
                                    <input type="radio" class="flat" name="firma_apoderado" id="no" value="F" checked="" name="apoderado"/> No
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="first-name">Correo electronico: </label>
                                  <input placeholder="Correo electronico" type="text" id="first-name" required="required" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="first-name" >Porcentaje de participacion: </label>
                                <input placeholder="100%" type="number" max="100" min="0" id="porcentaje" required="required" class="form-control text-center" (focusout)="adjustPercentage()">
                            </div>
                            <br>
                            <div class="separator"></div>
                            <div class="form-group">
                                <label class="control-label c" style="text-align: justify;" for="first-name"> <p>¿El apoderado legal y/o accionista o algun familiar directo, desempeña o ha desempeñado funciones públicas destacadas en México o en el extranjero, altos puestos ejecutivos en empresas estatales o funciones importanrtes en partidos políticos?</p></label>
                                <div class="row">
                                  <div class="col-lg-4 col-xl-4 col-md-4"></div>
                                  <div class="col-lg-4 col-xl-4 col-md-4 col-sm-12 col-xs-12">
                                    <fieldset id="apoderado-pregunta">
                                      <input type="radio" class="flat" name="firma_apoderado" id="yes" value="M" required (click)="toggleShow(true)" name="apoderado-pregunta" required/> Sí
                                      <input type="radio" class="flat" name="firma_apoderado" id="no" value="F" checked="" (click)="toggleShow(false)" name="apoderado-pregunta"/> No
                                    </fieldset>
                                    <input *ngIf="mostrar" placeholder="Cargo" type="text" id="first-name" required="required" class="form-control">
                                  </div>
                                  <div class="col-lg-4 col-xl-4 col-md-4"></div>
                                </div>
                            </div>
                        </form>
                  </div>
                  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                      <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                          <br>
                          <div class="form-group">
                              <label class="control-label" for="first-name">Calle: </label>
                                <input placeholder="Calle" type="text" id="first-name" required="required" class="form-control">
                            </div>
                            <div class="row">
                              <div class="col-3"></div>
                              <div class="col-6">
                                <div class="form-group">
                                  <label class="control-label" for="first-name">Número Exterior: </label>
                                  <input placeholder="Número Exterior" type="text" id="first-name" required="required" class="form-control">
                                </div>
                                <div class="form-group">
                                  <label class="control-label" for="first-name">Número Interior: </label>
                                  <input placeholder="Número Interior" type="text" id="first-name" required="required" class="form-control">
                                </div>
                              </div>
                              <div class="col-3"></div>
                            </div>
                              <div class="form-group">
                                  <label class="control-label" for="first-name">Código Postal: </label>
                                    <input placeholder="Código Postal" type="text" id="first-name" required="required" class="form-control">
                                  </div>
                                <div class="form-group">
                                    <label class="control-label" for="first-name">Colonia: </label>
                                      <input placeholder="Colonia" type="text" id="first-name" required="required" class="form-control">
                                    </div>
                                  <div class="form-group">
                                      <label class="control-label" for="first-name">Delegación/Municipio: </label>
                                        <input placeholder="Delegación/Municipio" type="text" id="first-name" required="required" class="form-control">
                                      </div>
                                  <div class="form-group">
                                      <label class="control-label" for="last-name">Estado:</label>
                                            <select class="form-control">
                                            <option>E 1</option>
                                            <option>E 2</option>
                                            <option>E 3</option>
                                            <option>E 4</option>
                                            <option>E 5</option>
                                            </select>
                                    </div>
                                  <div class="form-group">
                                      <label class="control-label" for="first-name">Ciudad: </label>
                                        <input placeholder="Ciudad" type="text" id="first-name" required="required" class="form-control">
                                      </div>
                                    <div class="form-group">
                                      <label class="control-label" for="first-name">País: </label>
                                        <input placeholder="México" type="text" id="first-name" required="required" class="form-control" readonly>
                                    </div>
                      </form>
                  </div>
                  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                      <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                          <div class="form-group">
                              <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap jambo_table bulk_action" cellspacing="0" width="100%">
                                <thead>
                                  <tr class="headings">
                                    <th class="column-title">Ver</th>
                                    <th class="column-title">Documento </th>
                                    <th class="bulk-actions">Seleccion de archivo <i class="fa fa-upload"></i></th>
                                    <th class="column-title">Opciones</th>
                                  </tr>
                                </thead>
          
                                <tbody>
                                  <tr class="even pointer">
                                    <td><button type="button" class="btn btn-round btn-warning"><i class="fa fa-download"></i></button></td>
                                    <td class=" ">Comprobante de domicilio</td>
                                    <td><input type="file" class="form-control-file" id="exampleFormControlFile1"></td>
                                    <td><button type="button" class="btn btn-round btn-danger"><i class="fa fa-trash"></i></button></td>
                                  </tr>
          
                                </tbody>
                              </table>
                          </div>
                        </form>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-round btn-info">Guardar <i class="fa fa-save"></i></button>
            </div>
          </div>
        </div>
      </div>
  </div>
