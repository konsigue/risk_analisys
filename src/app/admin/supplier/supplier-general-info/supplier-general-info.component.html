<div class="mt-3">
  <div class="card text-white bg-k-primary">
    <div class="card-body">
      <h4 class="card-title d-flex " data-toggle="collapse" data-target="#InformacionGeneral" aria-expanded="false" aria-controls="InformacionGeneral">
        Datos generales
        <i class="fa fa-chevron-down justify-content-end"></i>
      </h4>
      <div class="card-text">
        <div id="InformacionGeneral" class="collapse show" aria-labelledby="headingOne" data-toggle="collapse" data-parent="#accordionExample">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="calle">Razon Social</label>
                    <input value="{{supplier.legal_name}}" disabled type="text" class="form-control" id="calle" placeholder="Calle y número exterior">
                  </div>
                  <div class="form-group">
                    <label for="numero-interior">Registro Federal del Contribuyente</label>
                    <input  value="{{supplier.RFC}}" disabled type="text" class="form-control" id="numero-interior" placeholder="RFC">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="codigo-postal">Giro comercial</label>
                        <input  value="{{supplier.focus}}" disabled type="text" class="form-control" placeholder="Giro comercial" aria-label="Giro comercial" aria-describedby="basic-addon2">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Colonia">Tipo de empresa</label>
                        <input  value="{{supplier.type}}" disabled type="text" class="form-control" placeholder="Tipo de empresa" aria-label="Tipo de empresa" aria-describedby="basic-addon2">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <img alt="Imagen de la empresa"/>
                </div>
                <div class="col-md-12">
                  <a>
                    <button type="button" class="btn btn-primary btn-md btn-block">
                      <i class="fa fa-edit"></i> Editar Información</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
